apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    enforceUniquePackageName false

    defaultConfig {
        applicationId "android.wheelmap.org.wheelmap_android"
        minSdkVersion 11
        targetSdkVersion 22
        versionName "2.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:19.2.0'
//    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'net.hockeyapp.android:HockeySDK:3.5.0'

    //compile "com.bugsense.trace:bugsense:3.5"

    compile 'org.springframework:spring-web:3.0.2.RELEASE'
    compile "org.springframework.android:spring-android-rest-template:1.0.1.RELEASE"
    compile 'commons-httpclient:commons-httpclient:3.1'

    // http://mvnrepository.com/artifact/com.nostra13.universalimageloader/universal-image-loader/1.9.4
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'


    // Recommended for location services
    compile 'com.google.android.gms:play-services-location:8.1.0'

    compile 'org.roboguice:roboguice:2.0'

    compile 'com.google.inject:guice:4.0'

    compile "org.apache.httpcomponents:httpmime:4.2.3"

    // For the optional Nullable annotation
    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile 'org.osmdroid:osmdroid-android:4.1'
    compile 'org.slf4j:slf4j-simple:1.6.1'

    compile(name: 'holoeverywhere-library-1.6.1', ext: 'aar')
    //https://github.com/Dahlgren/holoeverywhere-aar/blob/master/org/holoeverywhere/preferences/1.6.2-SNAPSHOT/preferences-1.6.2-SNAPSHOT.aar
    compile(name: 'holoeverywhere-addon-preferences-1.6.2', ext: 'aar');


    compile(name: 'actionbarsherlock-4.4.0', ext: 'aar')
//            {
//        exclude module: 'android'
//        exclude group: "android.support:v4"
//        exclude group: "android.support:v7"
//    }

    compile 'de.akquinet.android.androlog:androlog:1.0.6'

    compile 'de.greenrobot:eventbus:2.4.0'

    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'

    compile 'com.nineoldandroids:library:2.4.0'

    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }

    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.9.9'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abs:0.9.9'
}
